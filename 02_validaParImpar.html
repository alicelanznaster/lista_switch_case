<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let inteiro = prompt(`Informe um número inteiro.`)
    
    //PROCESSAMENTO
    switch (inteiro % 2) {
        case 0:
            alert(`Seu número é par.`)
            break;
    
        case 1:
            alert(`Seu número é ímpar.`)
            break;

        default:
            alert(`Dados Inválidos.`)    
    }
    
    //SAÍDA

</script>
